<head>
<title>SignUp Form - MongoDB</title>
</head>
<body>
<form action="/success" method="POST">
<h1> Signup form </h1>

<input class="box" type="text" name="name" id="name" placeholder="Enter your Name" re-
quired /><br></br>

<br>

</form>
